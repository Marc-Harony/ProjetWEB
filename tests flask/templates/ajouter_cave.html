<!DOCTYPE html>
<html>
<head>
    <title>Ajouter une Cave</title>
</head>
<body>
    <h1>Ajouter une nouvelle cave</h1>
    <form action="/ajouter_cave" method="post">
        <label for="nom">Nom de la cave :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="localisation">Localisation :</label>
        <input type="text" id="localisation" name="localisation"><br><br>

        <label for="capacite">Capacité :</label>
        <input type="number" id="capacite" name="capacite" required><br><br>

        <input type="submit" value="Ajouter">
    </form>
    <a href="/mes_caves">Retour à la liste des caves</a>
    <h1>
        <a href="/"><button type="button">Retour à l'Accueil</button></a>
    </h1><br>
</body>
</html>
